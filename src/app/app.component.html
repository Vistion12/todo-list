<div>
  <h1>ToDo List</h1>
  <input
    type="text"
    placeholder="Введите задачу"
    [value]="newTask"
    (input)="onInputChange($event)"
  />
  <button (click)="addTask()">Добавить</button>

  <ul>
    <li *ngFor="let task of tasks; let i = index">
      {{ task }} <button (click)="removeTask(i)">Удалить</button>
    </li>
  </ul>
</div>
